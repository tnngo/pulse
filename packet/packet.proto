syntax = "proto3";
package packet;

option go_package = "packet";

enum Type {
    // Unknown reserved.
    Unknown1 = 0;
    // Connect client request to connect to Server.
    Connect = 1;
    // ConnAck connect Acknowledgment.
    ConnAck = 2;
    // Ping client sends a heartbeat to the server.
    Ping = 3;
    // Pong server responds to the client heartbeat
    Pong = 4;

    // Body msg content.
    Body = 99;
}

// AuthMode Type = Connect
enum AuthMode {
    // PULSE default encryption method.
    // Base64(Hmac+Sha1)
    HmacSha1 = 0;
    Not = 99;
}

message Header {
    // Udid Unique identification of device terminal.
    string udid = 1;
    // AppName Sometimes the same type of device will have different business scenarios, 
    // so the applications in the device will be named differently.
    string app_name = 2;
    AuthMode auth_mode = 3;
    string secret = 4;
}

message Route {
    string group = 1;
    int32 id = 2;
}

// Packet packet message structureã€‚
message Packet {
    // Type packet type
    Type type = 1;
    Header header = 2;
    Route route = 3;
    string request_id = 4;
    string local_addr = 5;
    bytes body = 99;
}